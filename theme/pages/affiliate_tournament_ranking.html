<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena GoTrade</title>
    <link rel="stylesheet" href="../../../main.css">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
        rel="stylesheet">
</head>

<body>
    <main class="main-profile-section d-md-flex my-5 flex-wrap flex-xl-nowrap justify-content-center">
        <section class="left-section ww-100 ww-md-25 d-flex flex-column justify-content-start align-items-center">
            <div class="background-black radius-5 w-100 mb-3 cursor-pointer top-left-side-menu">
                <div class="menus selecionado"><span>Dados da liga</span></div>
                <div class="menus"><span>Conteúdos da Liga</span></div>
                <div class="menus"><span>Equipes</span></div>
            </div>
        </section>
        <section class="right-section-tournament">
            <button class="bg-transparent mb-5 fw-bolder">Voltar</button>
            <div
                class="d-flex flex-wrap justify-content-xl-between justify-content-center flex-lg-row flex-column align-items-center text-lg-start text-center">
                <img class="rounded mx-3"
                    src="https://media.istockphoto.com/photos/trading-and-investment-concept-trader-silhouette-with-digital-tablet-picture-id1310316502?b=1&k=20&m=1310316502&s=170667a&w=0&h=qxte3YLpyxVo66myEYIVfAqwrJTetV54gEu6_P86UTw="
                    width="180px" height="180px">
                <div class="mx-3 tournament-content-description">
                    <p class="fs-18 my-2 text-lg-start text-center"><b>Investidores USP</b></p>
                    <p class="text-lg-start text-center">Equipe dos alunos da faculdade USP, focados em mercado futuro.
                    </p>
                    <div>
                        <p class="mx-5 mt-5 text-nowrap">Membro : 35</p><span class="text-nowrap mx-5 mt-5">Posição na
                            Liga : 3º Lugar</span>
                    </div>
                </div>
                <div
                    class="d-flex flex-column align-items-center align-items-xl-end tournament-content-buttons my-2 ww-15">
                    <button class="ww-xl-100">Voltar</button>
                    <button class="with-icon ">Editar <span
                            class="material-icons-outlined ms-2">mode_edit</span></button>
                </div>
            </div>
            <hr>
            <table class="table text-center">
                <thead>
                    <tr>
                        <th class="col">Membro</th>
                        <th class="col">Inscrições</th>
                        <th class="col">Score</th>
                        <th class="col">Posição</th>
                        <th class="col"></th>
                    </tr>
                </thead>
                <tbody class="table-hover align-middle">
                    <tr>
                        <td style="max-width: fit-content"
                            class="col d-flex align-items-center flex-lg-row flex-column justify-content-center">
                            <img
                                class="rounded-circle me-lg-4 d-md-inline d-none" src="https://image.pngaaa.com/863/5929863-middle.png"
                                width="15%" height="15%">
                            <div class="text-center">
                                <p class="text-nowrap my-0">Gabriel</p>
                                <p>g@arena</p>
                            </div>
                        </td>
                        <td class="col">Primeira</td>
                        <td class="col">132 pts</td>
                        <td class="col">1°</td>
                        <td class="col tournament-content-buttons justify-self-end"><button class="tournament-ranking-btn">Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
