<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena GoTrade</title>
    <link rel="stylesheet" href="../../../main.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <main class="main-profile-section d-md-flex my-5 flex-wrap flex-xl-nowrap justify-content-center">
        <section class="left-section ww-100 ww-md-50 d-flex flex-column justify-content-start align-items-center">
            <div class="background-black radius-5 w-100 mb-3 cursor-pointer top-left-side-menu">
                <div class="menus selecionado"><span>Dados da liga</span></div>
                <div class="menus"><span>Conteúdos da Liga</span></div>
                <div class="menus"><span>Equipes</span></div>
            </div>
        </section>
        <section class="right-section-tournament d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center ww-md-50 ww-100">
                <h3 class="mb-5">Editar Conteúdo</h3>
                <div class="d-flex align-items-center justify-content-center flex-wrap mb-5">
                    <img class="rounded mx-3"
                        src="https://media.istockphoto.com/photos/trading-and-investment-concept-trader-silhouette-with-digital-tablet-picture-id1310316502?b=1&k=20&m=1310316502&s=170667a&w=0&h=qxte3YLpyxVo66myEYIVfAqwrJTetV54gEu6_P86UTw="
                        width="300px" height="150px">
                    <button class="with-icon bg-transparent"><span class="material-icons-outlined me-2">add_a_photo</span>Trocar foto</button>
                </div>
                <nick-input placeholder="Primeiros passos - Criptomoedas"
                    class="ww-100 ww-md-60 beta-mr-28 d-block w-100 beta-mr-28">
                    <nick-group>
                        <div class="form-group">
                            <label for="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb">Título </label>
                            <small class="field-required">*</small>
                            <input class="form-control ng-untouched ng-pristine ng-invalid"
                                id="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb" name="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb"
                                placeholder="Primeiros passos - Criptomoedas" type="text-area">
                        </div>
                    </nick-group>
                </nick-input>
                <nick-input id="cpf" class="ww-100 ww-md-60 beta-mr-28 d-block w-100 my-3">
                    <nick-group>
                        <div class="form-group"><label for="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb">Descrição</label>
                            <small class="field-required">*</small>
                            <textarea class="form-control ng-untouched ng-pristine ng-invalid"
                                id="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb" name="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb"
                                type="text">
                        </textarea>
                        </div>
                    </nick-group>
                </nick-input>
                <nick-input class="ww-100 ww-md-60 beta-mr-28 d-block w-100 mb-5">
                    <nick-group>
                        <div class="form-group">
                            <label for="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb">URL Destino </label>
                            <small class="field-required">*</small>
                            <input class="form-control ng-untouched ng-pristine ng-invalid"
                                id="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb" name="c059f48f-ad19-4fe2-9ca0-b42a6e5de2cb"
                                type="text-area">
                        </div>
                    </nick-group>
                </nick-input>
                <div class="d-flex w-75 justify-content-center">
                    <button class="mx-2 return-btn w-50">Voltar</button>
                    <button class="save-btn w-50">Salvar</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
