<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena GoTrade</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../../main.css">
</head>
<body>
    <header>
        <h1>Minha conta</h1>
        <p>Visualize seu saldo, extrato, solicite resgates e atualize seus dados pessoais</p>
    </header>
    <main class="main-profile-section">
        <section class="left-section">
            <div
                class="background-black radius-5 w-100 text-center beta-mb-32 cursor-pointer">
                <div class="menus selecionado"><span>Dados pessoais</span></div>
                <div class="menus"><span>Dados bancários</span></div>
                <div class="menus"><span>Dados da liga</span></div>
            </div>
            <div class="background-blackdegrade radius-5 w-100 text-center top-left-side-menu" style="margin-bottom: 84%;">
                <div class="d-flex w-100 justify-content-between beta-p-20">
                    <p class="color-grey-700">Saldo disponível</p>
                </div>
                <div class="w-100 background-gray-700" style="height: 1px;"></div>
                <div class="d-flex w-100 justify-content-between beta-p-20">
                    <p class="color-grey-700">Participantes da liga</p>
                </div>
                <div class="w-100 background-gray-700" style="height: 1px;"></div>
                <div class="d-flex w-100 justify-content-between beta-p-20">
                    <p class="color-grey-700">Torneios finalizados</p>
                </div>
            </div>
        </section>
        <section class="right-section">
            <div class="top-form">
                <img>
                <form>
                    <input>
                    <input>
                </form>
            </div>
            <div class="bottom-form">
                <form>
                    <input>
                    <input>
                    <input>
                    <input>
                    <input>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
